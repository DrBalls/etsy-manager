name: Desktop App Tests

on:
  push:
    paths:
      - 'apps/desktop/**'
      - 'packages/shared/**'
  pull_request:
    paths:
      - 'apps/desktop/**'
      - 'packages/shared/**'

jobs:
  test-electron:
    name: Test Electron App
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run desktop tests
        run: pnpm --filter @etsy-manager/desktop test

      - name: Run desktop app (headless)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb
          xvfb-run -a pnpm --filter @etsy-manager/desktop test:integration
